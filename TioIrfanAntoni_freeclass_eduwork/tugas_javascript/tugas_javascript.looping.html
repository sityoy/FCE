        <b> Perulangan <i>While</i> Javascript </b>
        <script>
            var ulangi = confirm("1 Apakah anda mau mengulang?");
            var counter = 0;
            
                while(ulangi){
                    var jawab = confirm("next1 Apakah anda mau mengulang?")
                    counter++;
                        if(jawab == false){
                            ulangi = false;
                        }
                }
                document.write("Perulangan sudah dilakuakn sebanyak "+ counter +" kali");
        </script>
